{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/add_menu.css' %}">
     <style>
         
body{
    background-image: url("{% static 'images/first.png' %}");
    background-repeat: no-repeat;
    background-size: cover;

}
     </style>
</head>
<body>
    <div class="containerfluid">
        <div class="col-12">
            <div class="row">
                <div class="sign_main">
                    <div class="sign_box">
                        <form action="" method="post" onsubmit="validation()" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <table>
                             <tr>
                                <th><h3>Add menu</h3></th>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="Item name" name="dname" value="{{dish_details.dname}}"></td>
                            </tr>
                            
                            <tr>
                                <td><input type="text" placeholder="Description" name="ddescription" value="{{dish_details.ddiscription}}" ></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="Price" name="dprice" value="{{dish_details.dprice}}"></td>
                            </tr>
                            <tr>
                                <td><input type="file"  name="dimage" value="{{dish_details.dimage.url}}"></td>
                            </tr>
                             
                            <tr>
                                <td></td>
                            </tr>
                             
                        </table>
                     
                        <button type="submit" class="btn btn-outline-success shaping_button">Add menu</button><br>
                         <br><br>

                   
            </form>
            </div>
        </div>
    </div>
    </div>
    </div>

 
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
<script src="{% static 'js/addrest.js' %}"></script>
</body>
</html>
