{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/add_restaurant.css' %}">
     <style>
        .sign_main{
    background-image: url("{% static 'images/first.png' %}");
    background-repeat: no-repeat;
    background-size: cover;
    height: 100%;
}
     </style>
</head>
<body>
    <div class="containerfluid">
        <div class="col-12">
            <div class="row">
                <div class="sign_main">
                    <div class="sign_box">
                        <form action="" method="post" onsubmit="validation()" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table>
                             <tr>
                                <th><h3>Edit Restaurant details</h3></th>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="Restaurant Name" name="rname" id="rest_name" value="{{rest_details.restname}}"></td>
                            </tr>
                            <tr>
                                <td><input type="email" placeholder="Email" name="remail" id="rest_email" value="{{rest_details.restemail}}"></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="Phone Number" name="rnumber" id="rest_number" value="{{rest_details.restphone}}"></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="address" name="raddress" id="rest_address" value="{{rest_details.restaddress}}"></td>
                            </tr>
                            <tr>
                                <td><input type="password" placeholder="Create Password" name="rcreate_pass" id="rest_create_pass" value="{{rest_details.restpassword}}"></td>
                            </tr>
                            <tr>
                                <td><input type="password" placeholder="Confirm Password" name="rconfirm_password" id="rest_confirm_pass" value="{{rest_details.restpassword}}"></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                             
                        </table>
                     
                        <button type="submit" class="btn btn-outline-success shaping_button">Update</button><br>
                        <br> 
                   
            </form>
            </div>
        </div>
    </div>
    </div>
    </div>

 
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
<script src="{% static 'js/update.js' %}"></script>
</body>
</html>
