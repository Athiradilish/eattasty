{% extends 'customer/index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/tasty.css' %}">
     <style>
        .image_main{
      height: 300px;
      background-image: url("{% static 'images/first.png' %}");
      background-repeat: no-repeat;
      background-size: cover;
    
    }
       </style>
</head>
<body>

 {% block content %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
           <div class="space_front"></div>
           
          <a class="navbar-brand" href="#">
            <img src="{% static 'images/nav_logo.jpg' %}" alt="tasty" width="170" height="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0"> -->
              
                <div class="container-fluid">
                    <form class="d-flex" role="search">
                      <input class="form-control me-2 search_width" type="search" placeholder="Search for restaurant, cuisine or a dish" aria-label="Search" name="keyword">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
  
            <!-- </ul> -->
            <span class="navbar-text">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text_styling">
                   
                  <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'customer:cart' %}">My cart</a>
                  </li>

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Restaurants
                    </a>
                    <ul class="dropdown-menu">
                      {% for rest in rest %}
                      <li><a class="dropdown-item" href="{% url 'customer:index_restaurant' rest.id %}">{{rest.restname}}</a></li>
                      {% endfor %}
                       <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="{% url 'restaurant:add_restaurant' %}">Add your Restaurant</a></li>
                    </ul>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'customer:logout' %}">Logout</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'customer:menu' %}">Menu</a>
                  </li>
                   
                  <li class="nav-item">
                    <a class="nav-link" href="#">Hi {{cust.name}}</a>
                  </li>


                   
                  <div class="space_btw"></div>
                  </ul>
                 
            </span>


          </div>
        </div>
      </nav>
      {% endblock %}
 
      





     
</body>
</html>
