{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/sign.css' %}">
     <style>
        .sign_main{
    background-image: url("{% static 'images/first.png' %}");
    background-repeat: no-repeat;
    background-size: cover;
    height: 100%;
}
     </style>
</head>
<body>
    <div class="containerfluid">
        <div class="col-12">
            <div class="row">
                <div class="sign_main">
                    <div class="sign_box">
                        <form action="" method="post" onsubmit="form_validation()">
                        {% csrf_token %}
                        <table>
                             <tr>
                                <th><h3>Sign up</h3></th>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="Full Name" name="name" id="user_name"></td>
                            </tr>
                            <tr>
                                <td><input type="email" placeholder="Email" name="email" id="user_email"></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="Phone Number" name="number" id="user_number"></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="Address" name="address" id="user_address"></td>
                            </tr>
                            <tr>
                                <td><input type="password" placeholder="Create Password" name="create_pass" id="user_create_pass"></td>
                            </tr>
                            <tr>
                                <td><input type="password" placeholder="Confirm Password" name="confirm_password" id="user_confirm_pass"></td>
                            </tr>
                            
                            <tr>
                                <td></td>
                            </tr>
                             
                        </table>
                         <br>
                        <button type="submit" class="btn btn-outline-success shaping_button">Create account</button><br>
                        <br>Already have an account? <a href="{% url 'customer:login' %}">Log in</a>

                   
            </form>
            </div>
        </div>
    </div>
    </div>
    </div>

 
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
<script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
