{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/log.css' %}">
    <style>
    body{
            background-image: url("{% static 'images/first.png' %}");
            background-repeat: no-repeat;
            background-size: cover;
            /* height: 100%; */
    }
      
     </style>

</head>
<body>
    <div class="containerfluid">
        <div class="col-12">
            <div class="row">
                <div class="login_main">
                    <div class="login_box">
                        <form method="post" onsubmit="login_validation()">
                            {% csrf_token %}
                        <table>
                            <tr>
                                <th><h3>Login</h3></th>
                            </tr>
                            <tr>
                                <td><input type="email" placeholder="Email" name="email" id="email_id"></td>
                            </tr>
                            
                            
                            <tr>
                                <td><input type="password" placeholder="Confirm Password" name="confirm_password" id="user_pass"></td>
                            </tr>
                            <tr class="error_msge">
                                <td>{{msg}}</td>
                            </tr>
                             
                        </table>
                         
                        <button type="submit" class="btn btn-outline-success shaping_button">Login</button><br><br>
                        New to Eat tasty? <a href="{% url 'customer:signup' %}">Create account</a><br><br>
 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

 
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
