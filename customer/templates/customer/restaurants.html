{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/tasty.css' %}">
    <style>
     .image_main{
   height: 300px;
   background-image: url("{% static 'images/first.png' %}");
   background-repeat: no-repeat;
   background-size: cover;
 
 }
 h2{
   margin-left: 80px;
 }
    </style>
</head>
<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
           <div class="space_front"></div>
           
          <a class="navbar-brand" href="#">
            <img src="{% static 'images/nav_logo.jpg' %}" alt="tasty" width="170" height="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0"> -->
              
                <div class="container-fluid">
                    <form class="d-flex" role="search" action="" method="get">
                      <input class="form-control me-2 search_width" type="search" placeholder="Search for restaurant, cuisine or a dish" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
  
            <!-- </ul> -->
            <span class="navbar-text">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text_styling">
                   
                  <!-- <li class="nav-item">
                    <a class="nav-link" href="{% url 'customer:login' %}">Login</a>
                  </li> -->
                  <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'customer:signup' %}">Signup</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                  </li>
                   
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'customer:login' %}">Menu</a>
                  </li>

                   
                  <div class="space_btw"></div>
                  </ul>
                 
            </span>


          </div>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row">
            {% for product in dishes %}
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{product.dimage.url}}" class="card-img-top" alt="..." style="height: 200px;">
                    <div class="card-body">
                      <h5 class="card-title">{{product.dname}}</h5>
                      <p class="card-text"> Price :{{product.dprice}}<br>
                        Restaurant Name:{{product.drestaurant.restname}}
                    </p>

                    <form action="{% url 'customer:add_to_cart' product.id %}" method="post"> 
                      {% csrf_token %}

                    <button type="submit" class="btn btn-success">add to cart</button>
                    <button type="submit" class="btn btn-success">Buy now</button>

                  </form>

 


                     </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>

  
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
</body>
</body>
</html>
